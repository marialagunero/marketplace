<!DOCTYPE html>
<html>
<head>
  <title>Cooking Conversions</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Cooking Conversions</h1>

    </div>

    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <h5>Convert: Ounces to Cups</h5>
        <form id="OuncesToCups">
          <div class="form-group">
            <label for="ounces">Ounces:</label>
            <input id="ounces" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Convert!</button>
        </form>
        <div class="resultsOtC">
          <p><span id="outputOuncesToCups"></span> cups.</p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <h5>Convert: Tablespoons to Ounces</h5>
        <form id="TablespoonsToOunces">
          <div class="form-group">
            <label for="tablespoons">Tablespoons:</label>
            <input id="tablespoons" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Convert!</button>
        </form>
        <div class="resultsTtO">
          <p><span id="outputTablespoonsToOunces"></span> ounces.</p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <h5>Convert: Cups to Pints</h5>
        <form id="CupsToPints">
          <div class="form-group">
            <label for="cups">Cups:</label>
            <input id="cups" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Convert!</button>
        </form>
        <div class="resultsCtP">
          <p><span id="outputCupsToPints"></span> pints.</p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <h5>Convert: Quarts to Gallon</h5>
        <form id="QuartsToGallon">
          <div class="form-group">
            <label for="quarts">Quarts</label>
            <input id="quarts" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Convert!</button>
        </form>
        <div class="resultsQtG">
          <p><span id="outputQuartsToGallon"></span> Gallons.</p>
        </div>
      </div>
    </div>



















  </div>
</body>
</html>
