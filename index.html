<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Survey</h1>

    </div>

    <div class="row">

      <div class="col-md-12">
        <h5>Survey</h5>
        <form id="Survey">


          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>


          <div class="radio">
            <p>What's your favorite ice cream?</p>
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>


          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>

          <div class="radio">
            <p>What's your favorite pet?</p>
            <label>
              <input type="radio" name="animal" value="dog" checked>
              Dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="cat">
            Cat
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="bird">
              Bird
            </label>
          </div>




          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
        <div class="results">
          <p><span class="outputName"></span>Name</p>
          <p><span class="outputFlavor"></span>Flavor</p>
          <p><span class="outputAnimal"></span>Animal</p>
          <p><span class="outputColor"></span>Color</p>
          <p><span class="outputborn"></span>Date of Birth</p>
        </div>
      </div>
    </div>




















  </div>
</body>
</html>
